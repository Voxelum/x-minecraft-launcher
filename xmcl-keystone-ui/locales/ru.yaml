    detailDescription: >-
      При выборе элемента слева. 

      Вы увидите детали мода. 

      Содержимое может быть получено из Modrinth, Curseforge или содержимого
      проанализированного мода.
    detailTitle: Детали мода
    listDescription: >-
      Мы будем отображать установленные моды, когда вы не введете никаких
      данных. 

      Вы увидите найденные моды после того, как введете ключевое слово или
      выберете категорию.
    listTitle: Установленный или найденный мод
    searchDescription: >-
      С помощью этого поля поиска вы можете искать моды из Modrinth, Curseforge
      или вашего локального кэша.
    searchTitle: Поиск модов
  multiplayer:
    contentDescription: Здесь будут перечислены связи между вами и вашими сверстниками.
    contentTitle: '@:multiplayer.connections'
    groupDescription: >-
      Вы можете создать группу или присоединиться к ней с другими игроками. 

      Лаунчер попытается создать P2P-соединения между вами и вашими друзьями
      согласно группе. 

      Вы можете ввести название группы, данное вашими друзьями. 

      Или вы можете создать уникальное имя самостоятельно.
    groupTitle: Присоединяйтесь к группе
    joinDescription: |-
      После ввода имени группы. 
      Вы можете нажать эту кнопку, чтобы присоединиться или создать группу. 
      Если имя группы пусто, программа запуска сгенерирует для вас имя.
    manualDescription: >-
      Если вы или ваш друг не можете подключиться к группе. 

      Вы можете попробовать обменять токен вручную, нажав кнопку «Подключиться
      вручную». 

      Если и это не помогло, возможно, это проблема с Интернетом.
