    defaultSourceDescription: >-
      Możesz tutaj wybrać źródło szczegółów modyfikacji. Istnieją modyfikacje opublikowane zarówno na Modrinth, jak i Curseforge.
      Jeśli chcesz przełączać się między tymi dwoma dostawcami treści, możesz zmienić tutaj wartość.
