      Lub możesz utworzyć unikalną nazwę.
    groupTitle: Dołącz do grupy
    joinDescription: >-
      Gdy wpiszesz nazwę grupy, możesz kliknąć ten przycisk, aby dołączyć lub utworzyć grupę.
      Jeśli nazwa grupy jest pusta, launcher wygeneruje nazwę dla Ciebie.
    manualDescription: >-
      Jeśli Ty lub Twój znajomy nie możecie połączyć się z grupą, możecie spróbować ręcznie
      wymienić token, klikając połączenie ręczne. Jeśli to również się nie powiedzie, może to być problem z internetem.
  recentPlayDescription: >-
    Utworzone gry będą wymienione tutaj. Możesz przełączać widoki tutaj, aby zobaczyć również zainstalowane wersje i pobrane modpacki.
