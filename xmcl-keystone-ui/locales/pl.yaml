    contentDescription: Połączenia między Tobą a partnerami będą wymienione tutaj.
    contentTitle: "@:multiplayer.connections"
    groupDescription: >-
      Możesz utworzyć lub dołączyć do grupy z innymi graczami. Launcher spróbuje utworzyć połączenia P2P
