      Puoi creare o unirti a un gruppo con altri giocatori. Il launcher tenterà
      di creare connessioni P2P tra te e i tuoi amici in base al gruppo. Puoi
      inserire il nome del gruppo fornito dai tuoi amici o crearne uno unico
      tuo.
