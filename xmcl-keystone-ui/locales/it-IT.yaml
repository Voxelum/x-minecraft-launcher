    joinDescription: >-
      Una volta inserito un nome di gruppo, puoi fare clic su questo pulsante
      per unirti o creare il gruppo. Se il nome del gruppo è vuoto, il launcher
      genererà un nome per te.
    manualDescription: >-
      Se tu o un tuo amico non riuscite a connettervi al gruppo, potete provare
      a scambiare manualmente il token facendo clic su Connetti manualmente. Se
      anche questo tentativo fallisce, potrebbe trattarsi di un problema di
      connessione a Internet.
